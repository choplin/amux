# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/
version: '2'
run:
  timeout: 5m
  tests: true
linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unused
    - misspell
    - bodyclose
    - contextcheck
    - nilerr
    - noctx
    - revive
    - exhaustive
    - predeclared
  settings:
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: var-naming
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
  exclusions:
    rules:
      # Exclude some linters from running on tests files
      - path: '_test\.go'
        linters:
          - errcheck
          - noctx
