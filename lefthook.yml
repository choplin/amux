# Lefthook configuration for AgentCave
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    fmt:
      run: go fmt ./...
      glob: "*.go"
      
    vet:
      run: go vet ./...
      glob: "*.go"
      
    test:
      run: go test -short ./...
      glob: "*.go"
      
    mod-tidy:
      run: go mod tidy && git add go.mod go.sum
      glob: "go.mod"
      
    markdown-lint:
      run: npx --no-install markdownlint-cli $(git diff --cached --name-only --diff-filter=ACM | grep '\.md$' || true)
      glob: "*.md"

pre-push:
  parallel: true
  commands:
    test-full:
      run: go test ./...
      
    build:
      run: go build -o bin/agentcave cmd/agentcave/main.go

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit $1